<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop Acc - Nạp Thẻ Tự Động</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SHOP ACC</h1>

  <div class="section">
    <h2>Nạp thẻ</h2>
    <input id="user" placeholder="Tên người dùng"><br>
    <select id="telco">
      <option value="VIETTEL">Viettel</option>
      <option value="VINAPHONE">Vinaphone</option>
      <option value="MOBIFONE">Mobifone</option>
    </select><br>
    <input id="amount" placeholder="Mệnh giá (10000...)"><br>
    <input id="seri" placeholder="Seri"><br>
    <input id="code" placeholder="Mã thẻ"><br>
    <button onclick="napThe()">Nạp ngay</button>
    <p id="naptheResult"></p>
  </div>

  <div class="section">
    <h2>Danh sách acc</h2>
    <div id="accList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
